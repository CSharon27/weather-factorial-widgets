<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather & Factorial Widgets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>WEATHER & FACTORIAL WIDGETS</h1>
        <div class="widget-box">
            <div class="widget" id="weather-widget">
                <h2>Weather Widget</h2>
                <input type="text" id="city" placeholder="Enter city name">
                <button id="getWeather">Get Weather</button>
                <div id="weatherResult"></div>
            </div>
            <div class="widget" id="factorial-widget">
                <h2>Factorial Calculator</h2>
                <input type="number" id="number" placeholder="Enter a number">
                <select id="method">
                    <option value="iterative">Iterative</option>
                    <option value="recursive">Recursive</option>
                </select>
                <button id="calculateFactorial">Calculate</button>
                <div id="factorialResult"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
